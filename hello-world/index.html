<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a0a00 0%, #8b2500 50%, #ff4500 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 1.5rem;
            animation: fadeSlideUp 1s ease-out;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 300;
            color: #fff;
            text-shadow: 0 0 40px rgba(255, 69, 0, 0.5);
            animation: glow 3s ease-in-out infinite, fadeSlideUp 1s ease-out;
        }

        h1 span {
            display: block;
            font-size: 0.5em;
            font-weight: 200;
            margin-top: 0.5em;
            opacity: 0.9;
            letter-spacing: 0.2em;
            animation: fadeSlideUp 1s ease-out 0.3s both;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 40px rgba(255, 69, 0, 0.5),
                             0 0 80px rgba(255, 69, 0, 0.2);
            }
            50% {
                text-shadow: 0 0 60px rgba(255, 69, 0, 0.8),
                             0 0 120px rgba(255, 69, 0, 0.4);
            }
        }

        button {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(135deg, #ff4500, #ff6b35);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(255, 69, 0, 0.4);
            animation: fadeSlideUp 1s ease-out 0.5s both;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 69, 0, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://pritibakale.com/wp-content/uploads/2023/04/72863f91-1191-424b-9a32-c4c4cfee0e53.jpg" alt="Priti" class="photo">
        <h1>
            Hello, Priti!
            <span>Welcome to Vibe Coding.</span>
        </h1>
        <button onclick="alert('Hello, Priti!')">Click me</button>
    </div>
</body>
</html>
